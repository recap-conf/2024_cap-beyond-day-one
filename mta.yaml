_schema-version: "2.1"
ID: bs-recap-ws
version: 1.0.0
description: "Bookshop CAP Java Project with UI"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm run build-bupa
modules:
  # --------------------- DB MODULE ---------------------------
  - name: bs-db-otel
    # -----------------------------------------------------------
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: custom
      commands:
        - npm run build
      requires:
        - name: bs-srv-otel
    requires:
      - name: bs-hdi-container-otel
  # --------------------- BUPA DB MODULE ----------------------
  - name: bs-bupa-db-otel
    # -----------------------------------------------------------
    type: hdb
    path: bupa/gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: bs-bupa-hdi-container-otel
  # --------------------- APPROUTER MODULE ---------------------
  - name: bs-app-otel
    # ------------------------------------------------------------
    type: approuter.nodejs
    path: app
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: backend
          url: ~{srv-url}
          forwardAuthToken: true
          strictSSL: true
      - name: bs-uaa-otel
    provides:
      - name: app-api
        properties:
          app-url: "${default-url}"
  # --------------------- BUPA SERVER MODULE -------------------
  - name: bs-bupa-srv-otel
    # ------------------------------------------------------------
    type: nodejs
    path: bupa/gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: bs-bupa-srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: bs-bupa-hdi-container-otel
      - name: bs-cloud-logging
  # --------------------- SERVER MODULE ------------------------
  - name: bs-srv-otel
    # ------------------------------------------------------------
    type: java
    path: srv
    parameters:
      memory: 1024M
      disk-quota: 512M
      buildpack: sap_java_buildpack
    properties:
      SPRING_PROFILES_ACTIVE: cloud,cap-node
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
      JBP_CONFIG_SAP_MACHINE_JRE: "{ version: 17.+ }"
      JBP_CONFIG_JAVA_OPTS: "[from_environment: false, java_opts:
        '-javaagent:META-INF/.sap_java_buildpack/otel_agent/opentelemetry-javaagent.jar
        -Dotel.javaagent.extensions=META-INF/.sap_java_buildpack/otel_agent_extension/otel-agent-ext-java.jar']"
      OTEL_METRICS_EXPORTER: cloud-logging
      OTEL_TRACES_EXPORTER: cloud-logging
      BUPA_NODE_URL: ~{bs-bupa-srv-api/srv-url}
    build-parameters:
      builder: custom
      commands:
        - mvn clean package -DskipTests=true
      build-result: target/*-exec.jar
    requires:
      - name: bs-hdi-container-otel
      - name: bs-uaa-otel
      - name: bs-bupa-srv-api
      - name: bs-cloud-logging
    provides:
      - name: srv-api
        properties:
          srv-url: "${default-url}"
# --------------------- RESOURCES ---------------------
resources:
  # -----------------------------------------------------
  - name: bs-uaa-otel
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config: # override xsappname as it needs to be unique
        xsappname: bs-otel-${org}-${space}
        oauth2-configuration:
          redirect-uris:
            - ~{app-api/app-url}/**
    requires:
      - name: app-api
  - name: bs-hdi-container-otel
    type: org.cloudfoundry.managed-service
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: bs-bupa-hdi-container-otel
    type: org.cloudfoundry.managed-service
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: bs-cloud-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: cloud-logging
      service-plan: standard
      config:
        ingest_otlp: true
